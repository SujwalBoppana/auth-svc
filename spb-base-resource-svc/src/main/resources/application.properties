# Spring Datasource Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/resource_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JWT Configuration
# IMPORTANT: This secret MUST match the one in the spb-base-auth-svc
jwt.secret=your-super-secret-key-that-is-long-enough-to-be-secure

# Server Configuration
server.port=8081

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html